<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>REPLME</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div id="main">

      <a href="https://clojurecup.com/#/apps/replme">
        <img src="https://clojurecup.com/vote-for-us.jpg" id="vote-for-us"/>
      </a>

      <div id="site-title-container">
        <img src="/images/replme-logo.png" id="site-title"/>
      </div>

      <div id="repo-input-container">
        <form id="repo-input-form" method="" action="">
          <input id="repo-input" placeholder="github-username/repo" autocomplete="off">
        </form>
      </div>

      <div id="loading-message"></div>

      <div id="repl-container"></div>

      <div id="clojure-spinner">
        <img src="/images/clojure-icon.gif" class="loader"/>
      </div>

      <div id="about-container">
        <h1>Welcome to REPL ME!</h1>
        <p>Type in some clojure to evaluate it</p>
        <p>Load up a clojure library from a github repo and try it out in the browser</p>
      </div>
    </div>
  </body>
  <script src="/externs/jquery.js"></script>
  <script src="/externs/jquery_console.js"></script>
  <script src="/out/goog/base.js"></script>
  <script src="/replme.js"></script>
  <script>goog.require("replme.cljs.main");</script>
</html>
