<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Repl Me</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div id="main">

      <a href="https://clojurecup.com/#/apps/replme">
        <img src="https://clojurecup.com/vote-for-us.jpg" id="vote-for-us"/>
      </a>

      <div id="site-title-container">
        <img src="./images/replme-logo.png" id="site-title"/>
      </div>

      <div id="repo-input-container">
        <form id="repo-input-form" method="" action="">
          <input id="repo-input" placeholder="github-username/repo" autocomplete="off">
        </form>
      </div>

      <div id="loading-message"></div>

      <div id="repl-container"></div>

      <img src="./images/clojure-icon.gif" class="loader"/>
    </div>
  </body>
  <script type="text/javascript" src="./externs/jquery.js"></script>
  <script type="text/javascript" src="./externs/jquery_console.js"></script>
  <script src="out/goog/base.js" type="text/javascript"></script>
  <script src="replme.js" type="text/javascript"></script>
  <script type="text/javascript">goog.require("replme.cljs.repl");</script>
  <script type="text/javascript">goog.require("replme.cljs.repo_input");</script>
  <script type="text/javascript">goog.require("replme.cljs.main");</script>
</html>
